{% extends "index.html" %}

{% block content %}
{% if "инженер" in prof.split() or "строитель" in prof.split() %}
    <div>
        <h4>Это есть инженер или строитель</h4>
        <img src="{{href_for_engineer}}">
    </div>

{% else %}
    <div>
        <h4>Это есть не инженер и не строитель</h4>
        <img src="{{href_for_nonengineer}}">
    </div>
{% endif %}
{% endblock %}
